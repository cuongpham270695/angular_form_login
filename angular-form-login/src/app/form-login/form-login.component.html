<div class="card mt-2">
  <div class="card-header">
    Login
  </div>
  <div class="card-body" style="text-align: center">
    <div class="row mb-3">
      <form *ngIf="formLogin" [formGroup]="formLogin" (ngSubmit)="submit()">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="email && email.invalid">{{getErrorMessageMail()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
            <mat-error *ngIf="password && password.invalid">{{getErrorMessagePassword()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="form-group">
          <button mat-raised-button color="primary" [disabled]="formLogin.invalid">Save</button>
        </div>
      </form>
    </div>

  </div>
</div>
